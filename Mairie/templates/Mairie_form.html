{% extends 'Base_Mairie.html' %}

{% load staticfiles %}
{% load static %}

{% block title %}
    <div class="title">
        <h3> <span class="glyphicon glyphicon-home"></span> Formulaire d'informations de la Mairie </h3>
    </div>
{% endblock %}


{% block content %}

    <div class="title_subtitle_space"></div>

    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible alert-error alert-success" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
    {% endfor %}

    <script type="text/javascript" src="{% get_static_prefix %}{{ mytheme }}/js/notifications.js"></script>

    <form autocomplete="off" class="form" method='POST' action=''> {% csrf_token %}
        <p></p>
        {{ Mform.as_p }} <!-- Display child part formulary -->
        <br></br>

        <input class="button" type="submit" onclick="return confirm('Valider le formulaire ?')" />  
    </form>


{% endblock content %}
