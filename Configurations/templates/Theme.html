{% extends 'Base_Configurations.html' %} 

{% load staticfiles %} 

{% load static %} 

{% block title %}
    <h3> <span class="glyphicon glyphicon-file"></span> Choix du thème DatasystemsEC </align> </h3>
{% endblock %}

{% block content %}

<style>

    form > input {
        width:20%;
        }

    .form > .label {
        list-style: none;
        display : inline;
        height:20%;
        width:100%;
    }
    
    .img1 {
        position: absolute;
        width: 20vw;
        height: 20vh;
        margin-left: 15%;
        margin-top: 9%;
    }
    
    .img2 {
        position: absolute;
        width: 20vw;
        height: 20vh;
        margin-left: 50%;
        margin-top: 8.4%;
    }

</style>

<p><img class="img1" src="{% get_static_prefix %}{{ mytheme }}/images/Thème_Datasystems.png"></p>
<p><img class="img2" src="{% get_static_prefix %}{{ mytheme }}/images/Thème_Cameroun.png"></p>

    <form class="form" method='POST' action=''> {% csrf_token %}
        <br></br>
        {{ form.as_ul }}
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <input class="button" type="submit" value="Valider le thème" />
    </form>

    <script>
        $(function() {
            $('form').submit(function (event) {
                event.preventDefault();
                $.ajax({
                    url: "/choicetheme",
                    data: $('form').serialize(),
                    type: 'post',
                    success: function (data) {
                        alert(data.theme);
                    }
                });
            });
        })(jQuery)
    </script>


{% endblock content %}
